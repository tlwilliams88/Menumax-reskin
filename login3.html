<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuMax: Menu Engineering, Nutrition Analysis, and Food Costing for the Restaurant Industry &mdash; Ben E. Keith Foods</title>
    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="https://www.menumax.com/images/favicon.ico">

    <script src="js\jquery-1.7.min.js"></script>
    <script src="js\public.min.js"></script>


    <link href="css\calibre.css" rel="stylesheet" type='text/css'>
    <link href="css\material-icons.css" rel="stylesheet" type='text/css'>

    <link href="css\login.min.css" rel='stylesheet' type='text/css' />
    <script src="js\login.min.js"></script>


    <style>
        .login-logo {
            width: 250px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-column">
            <div>
                <div>
                    <img class="login-logo" src="images/photos/mmax-logo-blue.svg" alt="MenuMax Logo">
                    <h3 class="login-title large-title">Log In</h3>

                    <div id="notifications" class="indented" style="display: none">



                    </div>


                    <form method="post" action="/authenticate">
                        <input type="hidden" name="authenticityToken" value="123456">

                        <div class="login-input-field">
                            <i class="svg-material-icons mail_outline"></i>

                            <div class="control-group  " id="control-group-email">
                                <label for="email" class="control-label hidden-label">
        Email<br/>    </label>
                                <div class="controls">

                                    <input id="email" type="email" name="email" value="" class='input-flexible' autocapitalize='off' placeholder="Email" />
                                </div>
                            </div>
                        </div>

                        <div class="login-input-field">
                            <i class="svg-material-icons lock_outline"></i>

                            <div class="control-group  ">
                                <label for="password" class="control-label hidden-label">
        Password
    </label>
                                <div class="controls">

                                    <input type="password" autocomplete='off' name="password" id="password" value="" class='input-flexible' placeholder="Password" />


                                </div>
                            </div>
                        </div>

                        <input id="hashUri" type="hidden" name="hashUri" value="">

                        <div style="padding: 0 2px;">
                            <label class="gray-link remember-me"><input type="checkbox" name="rememberme" value="true">&nbsp;&nbsp;Remember Me</label>

                            <a class="gray-link forgot-password-link" href="#" id="password-reset">Forgot your password?</a>

                            <div class="clearfix"></div>
                        </div>

                        <button class="blue -button login-button" id="log-in" type="submit">Log In</button>

                        <a class="blue-link centered block" id="sign-up" href="index.html">Not a Customer? Get Started Today!</a>

                    </form>
                    <script type="text/javascript">
                        $(function() {
                            Toast.login.init();
                            document.getElementById('hashUri').value = window.location.hash || '';
                        });
                    </script>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="content-column">
            <div class="center-cropped">
                <img src="images\photos\login-mm-image.jpg">

                <p class="login-footer">
                    Copyright Â© 2019 MenuMax.com All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
